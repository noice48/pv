    <script>
        // Dark mode toggle functionality with smoother transitions
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const toggleCircle = document.querySelector('.toggle-circle');
        const logoText = document.querySelector('.logo-text');
        
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
    
        // Apply initial mode
        function applyDarkMode() {
            // Temporarily disable transitions for initial load
            document.body.style.transition = 'none';
            logoText.style.transition = 'none';
            
            document.body.classList.toggle("dark-mode", isDarkMode);
            toggleCircle.style.transform = isDarkMode ? 'translateX(24px)' : 'translateX(0)';
            
            // Re-enable transitions after a tiny delay
            setTimeout(() => {
                document.body.style.transition = '';
                logoText.style.transition = '';
            }, 10);
        }
    
        applyDarkMode();
    
        darkModeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            
            // Smooth transition for all elements
            document.body.classList.toggle("dark-mode", isDarkMode);
            toggleCircle.style.transform = isDarkMode ? 'translateX(24px)' : 'translateX(0)';
        });

        const themeToggle = document.getElementById('theme-toggle');
let darkMode = false;

// Check for saved user preference (optional)
if (localStorage.getItem('darkMode') === 'true') {
    setDarkMode(true);
}

// Toggle on click
themeToggle.addEventListener('click', () => {
    darkMode = !darkMode;
    setDarkMode(darkMode);
    localStorage.setItem('darkMode', darkMode);
});

function setDarkMode(enabled) {
    document.documentElement.setAttribute('data-theme', enabled ? 'dark' : 'light');
    themeToggle.src = enabled ? 'icon/light-mode.png' : 'icon/dark-mode.png';
}

// Hamburger menu toggle
const hamburger = document.querySelector('.hamburger-menu');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent event from bubbling
    document.body.classList.toggle('mobile-nav-open');
    hamburger.classList.toggle('active');
});

// Close menu when clicking outside
document.addEventListener('click', (e) => {
    if (!e.target.closest('.nav-links') && !e.target.closest('.hamburger-menu')) {
        document.body.classList.remove('mobile-nav-open');
        hamburger.classList.remove('active');
    }
});

// Close menu when clicking a link
document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', () => {
        document.body.classList.remove('mobile-nav-open');
        hamburger.classList.remove('active');
    });
});

    </script>
